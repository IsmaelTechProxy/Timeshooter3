<html><head><base target="_blank">
  
  
    
    <meta charset="utf8">
    <link rel="stylesheet" href="https://sites.google.com/site/111q33444q/templatedata/style.css">

  <style>
button {
  min-width: 100%;
  font-family: inherit;
  appearance: none;
  border: 0;
  border-radius: 5px;
  background: #2c2c2c;
  color: #fff;
  padding: 18px 46px;
  font-size: 28px;
  cursor: pointer;
}

button:hover {
  background: #3f3f3f;
}

button:focus {
  outline: none;
  box-shadow: 0 0 0 4px #cbd6ee;
}
  
button {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
}


  
  
  
</style></head>
  
 



  <body>
    
    <script src="https://sites.google.com/site/111q33444q/templatedata/UnityProgress.js"></script>
    <script src="https://sites.google.com/site/13413fbtry/UnityLoader.js"></script>

    <script type="text/javascript">

      var gameInstance;

      window.onload = function () {

        let  bttn = document.createElement( "button" );
        bttn.appendChild(document.createTextNode( "CLICK TO PLAY NOW" ));
        bttn.setAttribute('id', 'run_game');
        bttn.style.display = 'none';
        bttn.style.position = 'absolute';
        document.body.appendChild(bttn);
        
        bttn.style.display = 'block';
        bttn.style.left = ((document.body.clientWidth - bttn.offsetWidth)/2) + 'px';
        bttn.style.top = ((document.body.clientHeight - bttn.offsetHeight)/2) + 'px';

        bttn.onclick = function () {

          gameInstance = UnityLoader.instantiate("gameContainer", "https://images-docs-opensocial.googleusercontent.com/gadgets/proxy?container=fbk&url=https://sites.google.com/site/13413fbtry/rooftop-snipers.json", {onProgress: UnityProgress,Module:{onRuntimeInitialized: function() {UnityProgress(gameInstance, "complete")}}});
          this.remove();
        }
      }
    </script>

    <div class="webgl-content">

      <div id="gameContainer" style="width: 100%; height: 100%; margin: 0px; padding: 0px; border: 0px; position: relative; background: rgb(191, 103, 87);"><canvas id="#canvas" style="" width="672" height="474"></canvas><div class="logo Light" style="display: none;"></div><div class="progress Light" style="display: none;"><div class="empty" style="width: 0%;"></div><div class="full" style="width: 100%;"></div></div></div>

    </div>

  

<script src="blob:https://1045579697-atari-embeds.googleusercontent.com/729043ce-fb82-4f59-a756-0dd12e1e9052"></script><script src="blob:https://1045579697-atari-embeds.googleusercontent.com/12623940-9f6c-4170-9bc0-35cc56aea7d4"></script></body></html>
